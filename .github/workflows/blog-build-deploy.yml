name: 'Blog - Build and Deploy ğŸ—ï¸'

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      lint_deploy_bicep:
        description: 'Lint & Deploy Bicep files'
        required: false
        default: 'No'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      test_and_lint:
        description: 'Test and lint application'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      build_and_deploy:
        description: 'Build and deploy application'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'

permissions:
  id-token: write
  contents: write
  pull-requests: write
  security-events: write

env:
  bicep_main_file: ./.biceps/main.bicep
  resource_group: blog-rg
  location: westeurope
  app_name: blog
  prod_branch: 'main'
  branch_name: ${{ github.head_ref || github.ref_name }}
  projects_to_build: 'blog' # comma-separated list of projects to build

jobs:
  prep:
    runs-on: ubuntu-latest
    name: 'Prepare ğŸ› ï¸'
    steps:
      - name: 'Prepare names ğŸ“'
        id: prepare_names
        run: |
          gitSha='${{ github.sha }}'
          shortSha=${gitSha:0:7}
          branchName='${{ env.branch_name }}'
          appName='${{ env.app_name }}'
          subDomain='${{ env.app_name }}'

          if [ "${{ github.event_name }}" == 'pull_request' ]; then
            subDomain="${{ env.app_name }}-pr-${{ github.event.number }}"
            appName="${{ env.app_name }}-pr-${{ github.event.number }}"
          fi

          deploymentName="${branchName////-}.$shortSha"

          echo "Deployment name: $deploymentName"
          echo "generated_name=$deploymentName" >> $GITHUB_OUTPUT
          echo "Sub-domain: $subDomain"
          echo "sub_domain=$subDomain" >> $GITHUB_OUTPUT
          echo "App name: $appName"
          echo "app_name=$appName" >> $GITHUB_OUTPUT

      - name: 'Set group deployment parameters ğŸ“'
        id: group_deployment_parameters
        run: |
          if [ -z "${{ env.bicep_main_file }}" ]; then
            echo "::error::Bicep main file not found"
            exit 1
          fi

          basicParameters="--resource-group ${{ env.resource_group }} \
              --name '${{ steps.prepare_names.outputs.generated_name }}' \
              --template-file ${{ env.bicep_main_file }} \
              --parameters \
                  location='${{ env.location }}'"

          previewParameters="$basicParameters \
                  branch='${{ steps.prepare_names.outputs.generated_name }}' \
                  appName='${{ steps.prepare_names.outputs.app_name }}' \
                  subDomain='${{ steps.prepare_names.outputs.sub_domain }}'"

          prodParameters="$basicParameters \
                  branch='${{ env.prod_branch }}' \
                  appName='${{ env.app_name }}' \
                  subDomain='${{ env.app_name }}'"

          echo "preview_parameters=$previewParameters" >> $GITHUB_OUTPUT
          echo "prod_parameters=$prodParameters" >> $GITHUB_OUTPUT

    outputs:
      app_name: ${{ steps.prepare_names.outputs.app_name }}
      preview_parameters: ${{ steps.group_deployment_parameters.outputs.preview_parameters }}
      prod_parameters: ${{ steps.group_deployment_parameters.outputs.prod_parameters }}

  lint_deploy_bicep:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.lint_deploy_bicep == 'Yes') ||
      (github.event_name == 'pull_request' && github.event.action != 'closed') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs:
      - prep
    name: 'Lint & Deploy Bicep ğŸ’ª'
    steps:
      - name: 'Checkout ğŸ“¥'
        uses: actions/checkout@v4

      - name: 'AZ CLI login ğŸ”‘'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Lint Bicep ğŸ”'
        if: github.event_name != 'push'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az version
            az bicep install
            az bicep version
            az bicep lint --file ${{ env.bicep_main_file }} --diagnostics-format sarif > bicep.sarif
            echo '::group::Bicep linting results'
            cat bicep.sarif
            echo '::endgroup::'

      - name: 'Upload SARIF â†—ï¸'
        if: |
          (success() || failure()) &&
          github.event_name != 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: bicep
          sarif_file: bicep.sarif

      - name: 'Detect changes & validate ğŸ“'
        if: github.event_name != 'push'
        id: static_web_app_what_if
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # https://github.com/Azure/azure-cli/issues/25710
            az config set bicep.use_binary_from_path=false

            echo "::group::Static Web App what-if"
            az deployment group what-if \
              ${{ needs.prep.outputs.prod_parameters }}

            echo "::endgroup::"

            echo "::group::Static Web App validate"
            az deployment group validate \
              ${{ needs.prep.outputs.prod_parameters }}

            echo "::endgroup::"

      - name: 'Prepare parameters for deployment ğŸ“'
        id: prepare_parameters
        run: |
          parameters="${{ needs.prep.outputs.prod_parameters }}"
          if [ "${{ github.event_name }}" != 'push' ]; then
              echo "::command::using preview parameters"
              parameters="${{ needs.prep.outputs.preview_parameters }}"
          else
              echo "::command::using prod parameters"
          fi

          echo "parameters=$parameters" >> $GITHUB_OUTPUT

      - name: 'Deploy bicep for SWA ğŸš€'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # https://github.com/Azure/azure-cli/issues/25710
            az config set bicep.use_binary_from_path=false
            echo "::group::Static Web App deployment"
            az deployment group create ${{ steps.prepare_parameters.outputs.parameters }}

            echo "::endgroup::"

  test_and_lint:
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.test_and_lint == 'Yes') &&
      github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: 'Test & lint ğŸ§ª'
    steps:
      - name: 'Checkout ğŸ“¥'
        uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          fetch-depth: 0
          submodules: true

      - name: 'Install dependencies ğŸ“¦'
        uses: ./.github/actions/install-deps

      - name: 'Lint all ğŸ§¹'
        run: |
          echo "::command::npx nx run-many -t lint --all"
          npx nx run-many -t lint --all
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

      - name: 'Test all ğŸ§ª'
        if: always()
        run: |
          echo "::command::npx nx run-many -t test -c ci --all"
          npx nx run-many -t test -c ci --all
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

  build_app:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.build_and_deploy == 'Yes') ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: 'Build app ğŸ—ï¸'
    steps:
      - name: 'Checkout ğŸ“¥'
        uses: actions/checkout@v4

      - name: 'Install dependencies ğŸ“¦'
        uses: ./.github/actions/install-deps
        with:
          nx-cache-key: 'nx-build'

      - name: 'Build app(s) ğŸ—ï¸'
        run: |
          echo "::command::npx nx run-many -t build --projects=${{ env.projects_to_build }}"
          npx nx run-many -t build --projects=${{ env.projects_to_build }}
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

      - name: 'Upload artifacts ğŸš€'
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: 'dist'

  deploy_app:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.build_and_deploy == 'Yes') ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: 'Deploy app ğŸš€'
    needs:
      - prep
      - build_app
      - lint_deploy_bicep
    steps:
      - name: 'AZ CLI login ğŸ”‘'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Get API key ğŸ”‘'
        id: static_web_app_apikey
        uses: azure/CLI@v2
        with:
          inlineScript: |
            apiKey=$(az staticwebapp secrets list \
              --name '${{ needs.prep.outputs.app_name }}-static-web-app' \
              | jq -r '.properties.apiKey')
            echo "api_key=$apiKey" >> $GITHUB_OUTPUT

      - name: 'Download artifacts ğŸ“¥'
        uses: actions/download-artifact@v4
        with:
          name: compiled-app
          path: dist

      - name: 'Publish SWA ğŸš€'
        id: publish_swa
        uses: azure/static-web-apps-deploy@v1
        if: steps.static_web_app_apikey.outputs.api_key != ''
        with:
          azure_static_web_apps_api_token: ${{ steps.static_web_app_apikey.outputs.api_key }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist/apps/blog/browser'
          api_location: '' # Empty for now, no API to deploy
          skip_app_build: true

    outputs:
      deployed_url: ${{ steps.publish_swa.outputs.static_web_app_url }}

  wait_for_deployment:
    name: 'Wait for deployment âŒš'
    needs: deploy_app
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: 'Wait for preview ${{ needs.deploy_app.outputs.deployed_url }} âŒš'
        uses: nev7n/wait_for_response@v1
        with:
          url: '${{ needs.deploy_app.outputs.deployed_url }}'
          responseCode: 200
          timeout: 600000
          interval: 1000

  lighthouse_report_job:
    name: Lighthouse report ğŸ’¡ğŸ 
    needs:
      - deploy_app
      - wait_for_deployment
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Audit URLs ğŸ§
        id: lighthouse_audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy_app.outputs.deployed_url }}
            ${{ needs.deploy_app.outputs.deployed_url }}/about-me
          configPath: ./.github/lighthouse/lighthousesrc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 1

      - name: Format lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@v7
        with:
          script: |
            const lighthouseCommentMaker = require('./.github/lighthouse/lighthouseCommentMaker.js');

            const lighthouseOutputs = {
              manifest: ${{ steps.lighthouse_audit.outputs.manifest }},
              links: ${{ steps.lighthouse_audit.outputs.links }}
            };

            const comment = lighthouseCommentMaker({ lighthouseOutputs });
            core.setOutput("comment", comment);

      - name: Add Lighthouse stats as comment âœï¸
        id: comment_to_pr
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: lighthouse
          message: ${{ steps.format_lighthouse_score.outputs.comment }}

  close_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: 'Cleanup staging ğŸ’¥'
    needs:
      - prep
    steps:
      - name: 'AZ CLI login ğŸ”‘'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Remove preview resources ğŸ’¥'
        id: clear_resource_group
        uses: azure/CLI@v2
        with:
          inlineScript: |
            resources=$(az resource list --tag app=${{ needs.prep.outputs.app_name }} --query "[].id" -o tsv)

            # Loop through the resources and delete each one
            for resourceId in $resources
            do
              echo "Deleting resource: $resourceId"
              az resource delete --ids $resourceId --yes
            done
