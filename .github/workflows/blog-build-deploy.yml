name: 'Blog - Build and Deploy üèóÔ∏è'

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  security-events: write

env:
  BICEP_MAIN_FILE: ./.biceps/main.bicep
  RESOURCE_GROUP: blog-rg
  LOCATION: westeurope
  STATICWEBAPPNAME: blog.peterjokumsen.com
  ROOTCUSTOMDOMAINNAME: peterjokumsen.com
  BLOGCUSTOMDOMAINNAME: blog.peterjokumsen.com
  TAGS: '{"app":"peterjokumsen-blog"}'
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build_and_deploy_swa_job:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and deploy üèóÔ∏è
    steps:
      - name: 'Checkout üì•'
        uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          fetch-depth: 0
          submodules: true

      - name: 'AZ CLI login üîë'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Set deployment name üìù'
        id: deployment_name
        run: |
          GIT_SHA='${{ github.sha }}'
          SHORT_SHA=${GIT_SHA:0:7}
          BRANCH_NAME='${{ env.BRANCH_NAME }}'

          DEPLOYMENT_NAME="${BRANCH_NAME////-}.$SHORT_SHA"

          echo "Using deployment name: $DEPLOYMENT_NAME"
          echo "generated_name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT

      - name: 'Lint Bicep üîç'
        # if: github.event_name == 'pull_request'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az version
            az bicep install
            az bicep version
            az bicep lint --file ${{ env.BICEP_MAIN_FILE }} --diagnostics-format sarif > bicep.sarif
            echo '::group::Bicep linting results'
            cat bicep.sarif
            echo '::endgroup::'

      - name: 'Upload SARIF ‚ÜóÔ∏è'
        if: (success() || failure()) # && github.event_name == 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: bicep
          sarif_file: bicep.sarif
