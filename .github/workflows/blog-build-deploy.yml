name: 'Blog - Build and Deploy 🏗️'

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      lint_biceps:
        description: 'Lint Bicep files'
        required: false
        default: 'No'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      test_and_lint:
        description: 'Test and lint application'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      deploy_bicep:
        description: 'Deploy Bicep files'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      build_and_deploy:
        description: 'Build and deploy application'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'

permissions:
  id-token: write
  contents: write
  pull-requests: write
  security-events: write

env:
  bicep-main-file: ./.biceps/main.bicep
  resource-group: blog-rg
  location: westeurope
  app-name: blog
  tags: '{"app":"peterjokumsen-blog"}'
  branch-name: ${{ github.head_ref || github.ref_name }}
  projects-to-build: 'blog' # comma-separated list of projects to build

jobs:
  prep:
    runs-on: ubuntu-latest
    name: 'Prepare 🛠️'
    steps:
      - name: 'Set deployment name 📝'
        id: deployment_name
        run: |
          GIT_SHA='${{ github.sha }}'
          SHORT_SHA=${GIT_SHA:0:7}
          BRANCH_NAME='${{ env.branch-name }}'

          DEPLOYMENT_NAME="${BRANCH_NAME////-}.$SHORT_SHA"

          echo "Using deployment name: $DEPLOYMENT_NAME"
          echo "generated_name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT

      - name: 'Set group deployment parameters 📝'
        id: group_deployment_parameters
        run: |
          parameters="--resource-group ${{ env.resource-group }} \
              --name '${{ steps.deployment_name.outputs.generated_name }}' \
              --template-file ${{ env.bicep-main-file }} \
              --parameters \
                  branch='main' \
                  location='${{ env.location }}' \
                  appName='${{ env.app-name }}' \
                  tags='${{ toJSON(env.tags) }}'"

          echo "parameters=$parameters" >> $GITHUB_OUTPUT

      - name: 'AZ CLI login 🔑'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Get API key 🔑'
        id: static_web_app_apikey
        uses: azure/CLI@v2
        with:
          inlineScript: |
            apiKey=$(az staticwebapp secrets list --name '${{ env.app-name }}-static-web-app' | jq -r '.properties.apiKey')
            echo "api_key=$apiKey" >> $GITHUB_OUTPUT

      - name: 'Get preview URL 📝'
        id: static_web_app_preview_url
        uses: azure/CLI@v2
        with:
          inlineScript: |
            defaultHostName=$(az staticwebapp show -n '${{ env.app-name }}-static-web-app' | jq -r '.defaultHostname')
            previewUrl="https://${defaultHostName/.[1-9]./-${{github.event.pull_request.number }}.${{ env.location }}.1.}"
            echo "preview_url=$previewUrl" >> $GITHUB_OUTPUT

    outputs:
      group_deployment_parameters: ${{ steps.group_deployment_parameters.outputs.parameters }}
      api_key: ${{ steps.static_web_app_apikey.outputs.api_key }}
      preview_url: ${{ steps.static_web_app_preview_url.outputs.preview_url }}

  lint_biceps:
    if: |
      (github.event_name == 'pull_request' && github.event.action != 'closed') ||
      (github.event_name == 'workflow_dispatch' && inputs.lint_biceps == 'Yes')
    runs-on: ubuntu-latest
    needs:
      - prep
    name: 'Lint Bicep 🔍'
    steps:
      - name: 'Checkout 📥'
        uses: actions/checkout@v4

      - name: 'AZ CLI login 🔑'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Lint Bicep 🔍'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az version
            az bicep install
            az bicep version
            az bicep lint --file ${{ env.bicep-main-file }} --diagnostics-format sarif > bicep.sarif
            echo '::group::Bicep linting results'
            cat bicep.sarif
            echo '::endgroup::'

      - name: 'Upload SARIF ↗️'
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: bicep
          sarif_file: bicep.sarif

      - name: 'Detect changes & validate 📝'
        id: static_web_app_what_if
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # https://github.com/Azure/azure-cli/issues/25710
            az config set bicep.use_binary_from_path=false

            echo "::group::Static Web App what-if"
            az deployment group what-if \
              ${{ needs.prep.outputs.group_deployment_parameters }} \
                repositoryToken='${{ secrets.GITHUB_TOKEN }}'

            echo "::endgroup::"

            echo "::group::Static Web App validate"
            az deployment group validate \
              ${{ needs.prep.outputs.group_deployment_parameters }} \
                repositoryToken='${{ secrets.GITHUB_TOKEN }}'

            echo "::endgroup::"

  test_and_lint:
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.test_and_lint == 'Yes') &&
      github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: 'Test & lint 🧪'
    steps:
      - name: 'Checkout 📥'
        uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          fetch-depth: 0
          submodules: true

      - name: 'Install dependencies 📦'
        uses: ./.github/actions/install-deps

      - name: 'Lint all 🧹'
        run: |
          echo "::command::npx nx run-many -t lint --all"
          npx nx run-many -t lint --all
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

      - name: 'Test all 🧪'
        if: always()
        run: |
          echo "::command::npx nx run-many -t test -c ci --all"
          npx nx run-many -t test -c ci --all
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

  deploy_bicep:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.deploy_bicep == 'Yes') ||
      github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - prep
    name: 'Deploy bicep 💪'
    steps:
      - name: 'Checkout 📥'
        uses: actions/checkout@v4

      - name: 'AZ CLI login 🔑'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy bicep for SWA 🚀'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # https://github.com/Azure/azure-cli/issues/25710
            az config set bicep.use_binary_from_path=false

            echo "::group::Static Web App deployment"
            az deployment group create \
              ${{ needs.prep.outputs.group_deployment_parameters }} \
                repositoryToken='${{ secrets.GITHUB_TOKEN }}'

            echo "::endgroup::"

  build_app:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.build_and_deploy == 'Yes') ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: 'Build app 🏗️'
    steps:
      - name: 'Checkout 📥'
        uses: actions/checkout@v4

      - name: 'Install dependencies 📦'
        uses: ./.github/actions/install-deps
        with:
          nx-cache-key: 'nx-build'

      - name: 'Build app(s) 🏗️'
        run: |
          echo "::command::npx nx run-many -t build --projects=${{ env.projects-to-build }}"
          npx nx run-many -t build --projects=${{ env.projects-to-build }}
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

      - name: 'Upload artifacts 🚀'
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: 'dist'

  deploy_app:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.build_and_deploy == 'Yes') ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: 'Deploy app 🚀'
    needs:
      - prep
      - build_app
    steps:
      - name: 'Download artifacts 📥'
        uses: actions/download-artifact@v4
        with:
          name: compiled-app
          path: dist

      - name: 'Publish SWA 🚀'
        uses: azure/static-web-apps-deploy@v1
        if: needs.prep.outputs.api_key != ''
        with:
          azure_static_web_apps_api_token: ${{ needs.prep.outputs.api_key }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist/apps/blog/browser'
          api_location: '' # Empty for now, no API to deploy
          skip_app_build: true
          production_branch: 'main'

      - name: 'Output preview URL 📝'
        if: github.event_name == 'pull_request'
        run: |
          echo "# 🎉 Preview" >> $GITHUB_STEP_SUMMARY
          echo "[${{ needs.prep.outputs.preview_url }}](${{ needs.prep.outputs.preview_url }})" >> $GITHUB_STEP_SUMMARY

  close_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: 'Cleanup staging 💥'
    needs:
      - prep
    steps:
      - name: 'Destroy staging environment 💥'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ needs.prep.outputs.api_key }}
          action: 'close'
