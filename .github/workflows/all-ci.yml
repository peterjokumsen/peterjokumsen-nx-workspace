name: 'All - Lint & Test ğŸ§ª'

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:
    inputs:
      tests:
        description: 'Run Tests'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      lint_code:
        description: 'Run Linters'
        required: false
        default: 'Yes'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'
      lint_biceps:
        description: 'Lint Bicep files'
        required: false
        default: 'No'
        type: 'choice'
        options:
          - 'Yes'
          - 'No'

permissions:
  id-token: write
  contents: write
  pull-requests: write
  security-events: write

env:
  bicep_main_file: ./.biceps/main.bicep
  resource_group: 'testing'
  app_name: 'test-workflow'
  branch_name: ${{ github.head_ref || github.ref_name }}
  projects_to_build: 'blog' # comma-separated list of projects to build

jobs:
  prep:
    uses: './.github/workflows/workflow-prep.yml'
    name: 'Prepare ğŸ› ï¸'
    with:
      branch_name: ${{ env.branch_name }}
      resource_group: ${{ env.resource_group }}
      app_name: ${{ env.app_name }}

  lint_biceps:
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.lint_biceps == 'Yes') ||
      (github.event_name == 'pull_request' && github.event.action != 'closed') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs:
      - prep
    name: 'Lint Bicep ğŸ’ª'
    steps:
      - name: 'Checkout ğŸ“¥'
        uses: actions/checkout@v4

      - name: 'AZ CLI login ğŸ”‘'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Lint Bicep ğŸ”'
        if: github.event_name != 'push'
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az version
            az bicep install
            az bicep version
            az bicep lint --file ${{ env.bicep_main_file }} --diagnostics-format sarif > bicep.sarif
            echo '::group::Bicep linting results'
            cat bicep.sarif
            echo '::endgroup::'

      - name: 'Upload SARIF â†—ï¸'
        if: |
          (success() || failure()) &&
          github.event_name != 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: bicep
          sarif_file: bicep.sarif

  test_and_lint:
    if: |
      (github.event_name != 'workflow_dispatch' || (inputs.tests == 'Yes' || inputs.lint_code == 'Yes')) &&
      github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: 'Test & lint ğŸ§ª'
    steps:
      - name: 'Checkout ğŸ“¥'
        uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          fetch-depth: 0
          submodules: true

      - name: 'Install dependencies ğŸ“¦'
        uses: ./.github/actions/install-deps

      - name: 'Lint all ğŸ§¹'
        if: github.event_name != 'workflow_dispatch' || inputs.lint_code == 'Yes'
        run: |
          echo "running: npx nx run-many -t lint --all"
          npx nx run-many -t lint --all
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

      - name: 'Test all ğŸ§ª'
        if: always() && (github.event_name != 'workflow_dispatch' || inputs.lint_code == 'Yes')
        run: |
          echo "running: npx nx run-many -t test -c ci --all"
          npx nx run-many -t test -c ci --all
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0
