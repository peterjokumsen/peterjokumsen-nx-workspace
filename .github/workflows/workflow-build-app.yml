name: '[Re-usable workflow] build app'
on:
  workflow_call:
    inputs:
      project_names:
        description: 'Project name(s), comma separated'
        required: true
        type: string

jobs:
  build_app:
    runs-on: ubuntu-latest
    name: 'Build app(s) 🏗️'
    steps:
      - name: 'Checkout 📥'
        uses: actions/checkout@v4

      - name: 'Install dependencies 📦'
        uses: ./.github/actions/install-deps
        with:
          nx-cache-key: 'nx-build-${{ inputs.project_names }}'

      - name: 'Build app(s) 🏗️'
        run: |
          echo "running: npx nx run-many -t build --projects=${{ inputs.project_names }}"
          npx nx run-many -t build --projects=${{ inputs.project_names }}
        env:
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0

      - name: 'Upload artifacts 🚀'
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: 'dist'
