comment:
  layout: 'condensed_header, condensed_files, flags, condensed_footer'
  behavior: once
  require_changes: true
coverage:
  range: 70..100
  round: down
  precision: 2
  status:
    patch:
      default:
        target: auto
        threshold: 5%
      app_blog:
        flags:
          - app_blog
      ng-features_blog-container:
        flags:
          - ng-features_blog-container
      ng-libs_services:
        flags:
          - ng-libs_services
      ng-libs_styles:
        flags:
          - ng-libs_styles
      ng-libs_ui-elements:
        flags:
          - ng-libs_ui-elements
      ts-libs_ts-utils:
        flags:
          - ts-libs_ts-utils
    project:
      default:
        target: auto
        threshold: 5%
      app_blog:
        flags:
          - app_blog
      ng-features_blog-container:
        flags:
          - ng-features_blog-container
      ng-libs_services:
        flags:
          - ng-libs_services
      ng-libs_styles:
        flags:
          - ng-libs_styles
      ng-libs_ui-elements:
        flags:
          - ng-libs_ui-elements
      ts-libs_ts-utils:
        flags:
          - ts-libs_ts-utils
flags:
  app_blog:
    paths:
      - apps/blog
  ng-features_blog-container:
    paths:
      - ng-features/blog-container
  ng-libs_services:
    paths:
      - ng-libs/services
  ng-libs_styles:
    paths:
      - ng-libs/styles
  ng-libs_ui-elements:
    paths:
      - ng-libs/ui-elements
  ts-libs_ts-utils:
    paths:
      - ts-libs/ts-utils
