comment:
  layout: 'condensed_header, condensed_files, flags, condensed_footer'
  behavior: once
  require_changes: true

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
  individual_flags: # exceptions to the default rules above, stated flag by flag
    - name: ts_libs #fill in your own flag name
      paths:
        - coverage/ts-libs #fill in your own path. Note, accepts globs, not regexes
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 100%

    - name: ng_libs
      paths:
        - ng-libs
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 100%

    - name: ng_features
      paths:
        - ng-features
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 100%

    - name: app_blog
      paths:
        - apps/blog
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 100%
