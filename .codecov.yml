comment:
  layout: 'condensed_header, condensed_files, condensed_footer'
  behavior: once
  require_changes: true
coverage:
  range: 70..100
  round: down
  precision: 2
  status:
    patch:
      default:
        target: auto
        threshold: 5%
    project:
      default:
        target: auto
        threshold: 5%
        flags:
          - app-blog
          - lib-blog-container
          - lib-ng-services
          - lib-styles
          - lib-ui-elements
          - lib-ts-utils
flags:
  app-blog:
    paths:
      - apps/blog
  lib-blog-container:
    paths:
      - ng-features/blog-container
  lib-styles:
    paths:
      - ng-libs/styles
  lib-ui-elements:
    paths:
      - ng-libs/ui-elements
  lib-util-fns:
    paths:
      - ts-libs/ts-utils
  lib-ng-services:
    paths:
      - ng-libs/services
