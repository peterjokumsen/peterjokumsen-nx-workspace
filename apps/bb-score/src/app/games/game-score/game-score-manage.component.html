<mat-accordion>
  <mat-expansion-panel [expanded]="expandLineup">
    <mat-expansion-panel-header>
      <mat-panel-title [class]="{ urgent: missingStarters() }">
        Lineup
      </mat-panel-title>
      <mat-panel-description>
        Update lineup details{{ missingStarters() }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="lineup-container">
      <mat-tab-group (selectedIndexChange)="onTeamTabChange($event)">
        <mat-tab label="Home Team">
          <app-lineup-edit
            [game]="game() ?? null"
            [teamType]="'home'"
            [lineup]="homeLineup()"
            (saveLineup)="saveLineup($event)"
            (lineupUpdate)="saveLineup($event, true)"
          >
          </app-lineup-edit>
        </mat-tab>

        <mat-tab label="Away Team">
          <app-lineup-edit
            [game]="game() ?? null"
            [teamType]="'away'"
            [lineup]="awayLineup()"
            (saveLineup)="saveLineup($event)"
            (lineupUpdate)="saveLineup($event, true)"
          >
          </app-lineup-edit>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-expansion-panel>
