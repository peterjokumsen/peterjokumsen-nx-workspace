<header class="content m-auto grid grid-cols-1 p-2 text-white md:grid-cols-2">
  <div class="title content grid grid-cols-4 items-center gap-3 pb-4">
    <div class="logo col-span-1">
      <img ngSrc="assets/logo-150.webp" alt="logo" height="150" width="150" />
    </div>
    <div class="heading col-span-3">
      <h1 class="text-3xl font-bold text-gray-100">Peter Jokumsen</h1>
      <h3 class="text-gray-200">An intentional software developer</h3>
      <p class="flex items-center text-gray-200">
        <fa-icon class="mr-2" [icon]="codeIcon" aria-label="Code"></fa-icon>
        with a focus on
        <img
          class="mx-2 h-8"
          src="assets/icons/c-sharp.svg"
          alt="C#"
          aria-label="C Sharp"
        />
        &amp;
        <img
          class="ml-2 h-8"
          src="assets/icons/typescript.svg"
          alt="Typescript"
          aria-label="Typescript"
        />
      </p>
    </div>
  </div>
  <pj-ui-router-nav [routes]="navElements"></pj-ui-router-nav>
</header>
<div class="w-full bg-white p-2">
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

  class="mt-auto grid grid-cols-4 bg-pink-600 py-4 text-center text-white"
