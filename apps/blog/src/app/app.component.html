<header class="content bg-pink-600 text-white m-auto grid grid-cols-1 md:grid-cols-2 p-2">
  <div class="title content grid grid-cols-4 gap-3 items-center">
    <div class="logo col-span-1">
      <img src="assets/logo-150.png" alt="logo" />
    </div>
    <div class="heading col-span-3 ">
      <h1 class="text-3xl font-bold text-gray-100">Peter Jokumsen</h1>
      <h3 class="text-gray-200">
        An intentional software developer
      </h3>
      <p class="text-gray-200 flex items-center">
        <fa-icon class="mr-2" [icon]="codeIcon" aria-label="Code"></fa-icon>
        with a focus on
        <img class="h-8 mx-2" src="assets/icons/c-sharp.svg" alt="C#" aria-label="C Sharp">
        &amp;
        <img class="h-8 ml-2" src="assets/icons/typescript.svg" alt="Typescript" aria-label="Typescript">
      </p>
    </div>
  </div>
  <nav class="flex flex-row-reverse items-end gap-2">
    @for (navElement of navElements; track navElement.route) {
      <a
        class="inline-block bg-gray-800 hover:bg-gray-400 text-pink-600 hover:text-gray-800 font-bold py-2 px-4 rounded"
        [routerLink]="navElement.route"
        routerLinkActive="router-link-active"
      >
        {{ navElement.title }}
      </a>
    }
  </nav>
</header>
<div class="container p-2 min-h-screen">
  <router-outlet></router-outlet>
</div>
