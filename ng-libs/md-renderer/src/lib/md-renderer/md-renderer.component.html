<div class="markdown-document">
  <div class="markdown-navigation">
    @defer {
      <pj-mdr-table-of-contents
        [sections]="sections()"
        [inViewSectionId]="intersectingSectionId()"
        (sectionClick)="onNavigationClick($event)"
      />
    } @placeholder {
      <div class="navigation-placeholder"></div>
    }
  </div>
  <div class="markdown-contents">
    @for (section of sections(); track section.id) {
      <div #sectionAnchor class="section-container" id="{{ section.id }}">
        @defer (on viewport) {
          <pj-mdr-md-wrapper [pjMdrMdSection]="section"></pj-mdr-md-wrapper>
        } @placeholder {
          <div class="placeholder"></div>
        }
      </div>
    }
  </div>
</div>
