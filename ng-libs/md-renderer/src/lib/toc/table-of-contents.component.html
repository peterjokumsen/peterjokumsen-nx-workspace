<div @list class="table-of-contents">
  @if (showBackToTop()) {
    <button
      mat-raised-button
      color="primary"
      @inOutAnimation
      (click)="sectionClick.emit('')"
    >
      Back to top
    </button>
  }
  @for (section of sections(); track section.id) {
    <button
      mat-raised-button
      color="primary"
      @inOutAnimation
      [disabled]="section.id === currentSectionId()"
      (click)="sectionClick.emit(section.id)"
    >
      {{ section.title }}
    </button>
  }
</div>
